services:
  app:
    build: .
    ports:
      - "80:3000"
    environment:
      - RAILS_ENV=production
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
    env_file:
      - .env
    volumes:
      - ./storage:/rails/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cron service to install whenever-generated crontab and run system cron
  cron:
    build: .
    user: root
    # Override the image entrypoint so we can ensure the script is executable
    entrypoint: ["sh", "-c", "chmod +x /app/script/cron_entrypoint.sh && exec bash /app/script/cron_entrypoint.sh"]
    environment:
      - RAILS_ENV=production
      - APP_PATH=/app
      - BUNDLE_WITHOUT=development
      - BUNDLE_PATH=/usr/local/bundle
      - BUNDLE_DEPLOYMENT=1
      - BUNDLE_GEMFILE=/app/Gemfile
      - GEM_HOME=/usr/local/bundle
      - GEM_PATH=/usr/local/bundle
    env_file:
      - .env
    volumes:
      - .:/app:cached
    depends_on:
      - app
    restart: unless-stopped

  # Worker service to continuously run SolidQueue jobs (consumes the queue)
  worker:
    build: .
    # Run as the non-root rails user (image sets USER 1000:1000 by default)
    command: ["sh", "-c", "cd /rails && exec bundle exec bin/jobs start"]
    environment:
      - RAILS_ENV=production
      - BUNDLE_WITHOUT=development
      - BUNDLE_PATH=/usr/local/bundle
      - BUNDLE_GEMFILE=/rails/Gemfile
      - GEM_HOME=/usr/local/bundle
      - GEM_PATH=/usr/local/bundle
    env_file:
      - .env
    volumes:
      - .:/rails:cached
      - ./storage:/rails/storage
    depends_on:
      - app
    restart: unless-stopped