services:
  app:
    build: .
    ports:
      - "80:3000"
    environment:
      - RAILS_ENV=production
      - RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
    env_file:
      - .env
    volumes:
      - ./storage:/rails/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/up"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Cron service to install whenever-generated crontab and run system cron
  cron:
    build: .
    user: root
    # Override the image entrypoint so we can ensure the script is executable
    entrypoint: ["sh", "-c", "chmod +x /app/script/cron_entrypoint.sh && exec bash /app/script/cron_entrypoint.sh"]
    environment:
      - RAILS_ENV=production
      - APP_PATH=/app
    env_file:
      - .env
    volumes:
      - .:/app:cached
    depends_on:
      - app
    restart: unless-stopped